    <script>
        var tabLinks = document.getElementsByClassName('tab-links');
        var tabContents = document.getElementsByClassName('tab-contents');

        function openTab(tabName) {
            for (tabLink of tabLinks) {
                tabLink.classList.remove('active-link');
            }
            for (tabContent of tabContents) {
                tabContent.classList.remove('active-tab');
            }
            event.currentTarget.classList.add('active-link');
            document.getElementById(tabName).classList.add('active-tab');
        }

        
    // JavaScript for handling the mobile navigation menu
    document.querySelector('.fas.fa-bars').addEventListener('click', function () {
        document.querySelector('nav ul').classList.toggle('show');
    });

    document.querySelector('.fas.fa-times').addEventListener('click', function () {
        document.querySelector('nav ul').classList.remove('show');
    });

    // Scroll to the target section smoothly when the "About" link is clicked
    document.querySelector('.scroll-link').addEventListener('click', function (event) {
            event.preventDefault();
            document.querySelector('#about').scrollIntoView({
                behavior: 'smooth'
        });
    });
    document.querySelector('.scroll-linkservices').addEventListener('click', function (event) {
            event.preventDefault();

    document.querySelector('.scroll-portfolio').addEventListener('click', function (event) {

    document.querySelector('.scroll-contact').addEventListener('click', function (event) {

</script>
